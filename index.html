    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
      // Use React from window for quick demo
      const { useState, useMemo, useEffect } = React;

      // --- Sample data (kept minimal) ---
      const EXERCISE_PLAN = {
        title: '–ü–ª–∞–Ω —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ –Ω–∞ 5 –¥–Ω–µ–π (–§—É–ª–ª–±–æ–¥–∏)',
        description: '–û–±—â–∞—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ —Ç–µ–ª–∞ (Full-Body) ‚Äî –æ—Ç–ª–∏—á–Ω–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –Ω–∞—á–∏–Ω–∞—é—â–∏—Ö –∏ —Ç–µ—Ö, —É –∫–æ–≥–æ –º–∞–ª–æ –≤—Ä–µ–º–µ–Ω–∏.',
        days: [
          { day: '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', focus: '–°–∏–ª–æ–≤–∞—è', exercises: ['–ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è (3x10)', '–ñ–∏–º –ª–µ–∂–∞ (3x8)', '–ü–ª–∞–Ω–∫–∞ (3x60 —Å–µ–∫)'] },
          { day: '–í—Ç–æ—Ä–Ω–∏–∫', focus: '–ö–∞—Ä–¥–∏–æ', exercises: ['–ë–µ–≥ / –ë—ã—Å—Ç—Ä–∞—è —Ö–æ–¥—å–±–∞ (30 –º–∏–Ω—É—Ç)', '–†–∞—Å—Ç—è–∂–∫–∞'] },
          { day: '–°—Ä–µ–¥–∞', focus: '–û—Ç–¥—ã—Ö', exercises: ['–ê–∫—Ç–∏–≤–Ω—ã–π –æ—Ç–¥—ã—Ö –∏–ª–∏ –ø–æ–ª–Ω–æ–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ'] },
        ],
      };

      const DIET_PLANS = [
        { name: '–ö–µ—Ç–æ-–¥–∏–µ—Ç–∞', description: '–ù–∏–∑–∫–æ—É–≥–ª–µ–≤–æ–¥–Ω–∞—è –¥–∏–µ—Ç–∞', macros: '5-10% —É–≥–ª–µ–≤–æ–¥—ã', benefits: ['–ü–æ—Ç–µ—Ä—è –≤–µ—Å–∞'], weeklyPlan: [ { day: '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', breakfast:'–û–º–ª–µ—Ç', lunch:'–°–∞–ª–∞—Ç', dinner:'–°—Ç–µ–π–∫' } ] },
        { name: '–°—Ä–µ–¥–∏–∑–µ–º–Ω–æ–º–æ—Ä—Å–∫–∞—è –¥–∏–µ—Ç–∞', description: '–ë–∞–ª–∞–Ω—Å –ø–∏—Ç–∞—Ç–µ–ª—å–Ω—ã—Ö –≤–µ—â–µ—Å—Ç–≤', macros: '–ë–∞–ª–∞–Ω—Å', benefits: ['–ó–¥–æ—Ä–æ–≤—å–µ —Å–µ—Ä–¥—Ü–∞'], weeklyPlan: [ { day: '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', breakfast:'–ô–æ–≥—É—Ä—Ç', lunch:'–°–∞–ª–∞—Ç', dinner:'–†—ã–±–∞' } ] },
      ];

      // --- Simple icon placeholders ---
      const Icon = ({ emoji, className='' }) => <span className={className} style={{fontSize: '18px', marginRight: 6}}>{emoji}</span>;

      // --- No-op persistence (placeholder) ---
      const saveCalorieData = async () => {
        // persistence not enabled in this demo
        return;
      };

      // --- Components ---
      const Header = ({ currentPage, setCurrentPage, userId, isLoading }) => {
        const navItems = [
          { name: '–ö–∞–ª–æ—Ä–∏–∏', page: 'Calorie', icon: 'üçΩÔ∏è' },
          { name: '–£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è', page: 'Exercise', icon: 'üèãÔ∏è' },
          { name: '–î–∏–µ—Ç—ã', page: 'Diet', icon: 'üìó' },
          { name: '–ú–∞–∫—Ä–æ—Å—ã', page: 'Macro', icon: 'üßÆ' },
        ];

        return (
          <header className="sticky top-0 bg-white/95 backdrop-blur-sm shadow-md z-10">
            <div className="container mx-auto px-4 py-3 flex flex-wrap justify-center md:justify-between items-center">
              <h1 className="w-full md:w-auto text-2xl font-extrabold text-blue-600 flex items-center justify-center md:justify-start mb-2 md:mb-0">
                <Icon emoji="üéØ" /> Fitness Hub
              </h1>
              <div className="flex flex-col items-center md:flex-row md:items-center md:space-x-4 w-full md:w-auto">
                <nav className="flex space-x-2 md:space-x-4 mb-2 md:mb-0">
                  {navItems.map(({name,page,icon}) => (
                    <button key={page} onClick={() => setCurrentPage(page)} className={`p-2 rounded-lg transition-colors duration-200 flex items-center text-sm font-medium ${currentPage===page? 'bg-blue-600 text-white shadow-lg':'text-gray-600 hover:bg-gray-100'}`}>
                      <Icon emoji={icon} /> <span className="hidden sm:inline">{name}</span>
                    </button>
                  ))}
                </nav>
                <div className="text-xs text-gray-500 mt-1 md:mt-0 text-center">
                  {isLoading ? (<span className="flex items-center">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</span>) : (<span title="–í–∞—à —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä">ID: {userId}</span>)}
                </div>
              </div>
            </div>
          </header>
        );
      };

      const CalorieTracker = ({ foodItems, setFoodItems, dailyGoal, setDailyGoal }) => {
        const [foodName, setFoodName] = useState('');
        const [calories, setCalories] = useState('');

        useEffect(() => { saveCalorieData(); }, [foodItems, dailyGoal]);

        const totalCalories = useMemo(() => foodItems.reduce((s,i)=>s+(i.calories||0),0), [foodItems]);
        const remainingCalories = dailyGoal - totalCalories;
        const progress = Math.min((totalCalories / (dailyGoal||1)) * 100, 100);

        const handleAddFood = (e) => { e.preventDefault(); const cal = parseInt(calories,10); if (foodName.trim() && !isNaN(cal) && cal>0){ setFoodItems([...foodItems, { id: Date.now()+Math.random(), name: foodName.trim(), calories: cal }]); setFoodName(''); setCalories(''); }};

        const handleDeleteFood = (id) => setFoodItems(foodItems.filter(i=>i.id!==id));

        const handleGoalChange = (e) => { const g = parseInt(e.target.value,10); setDailyGoal(isNaN(g)||g<1000?1000:g); };

        return (
          <div className="p-4 space-y-8">
            <h2 className="text-3xl font-bold text-gray-800 border-b pb-2">–°—á–µ—Ç—á–∏–∫ –ö–∞–ª–æ—Ä–∏–π –Ω–∞ –°–µ–≥–æ–¥–Ω—è</h2>
            <div className="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
              <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                <div>
                  <label className="block text-sm font-medium text-gray-500 mb-1">–î–Ω–µ–≤–Ω–∞—è —Ü–µ–ª—å (–∫–∫–∞–ª)</label>
                  <input type="number" value={dailyGoal} onChange={handleGoalChange} min="1000" className="text-2xl font-semibold w-28 p-1 border-b-2 border-blue-500 focus:outline-none focus:border-blue-700" />
                </div>
                <div className="text-right mt-4 sm:mt-0"><p className="text-4xl font-extrabold text-blue-600">{totalCalories}</p><p className="text-sm text-gray-500">–ø–æ—Ç—Ä–µ–±–ª–µ–Ω–æ –∫–∫–∞–ª</p></div>
              </div>
              <div className="w-full bg-gray-200 rounded-full h-2.5 mb-4"><div className={`h-2.5 rounded-full ${remainingCalories<0?'bg-red-500':'bg-green-500'}`} style={{width: `${progress}%`}}></div></div>
              <div className="flex justify-between text-sm font-medium"><p className={remainingCalories<0?'text-red-600':'text-green-600'}>–û—Å—Ç–∞–ª–æ—Å—å: <span className="font-bold">{remainingCalories}</span> –∫–∫–∞–ª</p><p className="text-gray-500">–¶–µ–ª—å: {dailyGoal} –∫–∫–∞–ª</p></div>
            </div>

            <div className="bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200">
              <h3 className="text-xl font-semibold mb-4 text-gray-700">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç</h3>
              <form onSubmit={handleAddFood} className="flex flex-col md:flex-row gap-3">
                <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞/–±–ª—é–¥–∞" value={foodName} onChange={(e)=>setFoodName(e.target.value)} className="flex-grow p-3 border border-gray-300 rounded-lg" required />
                <input type="number" placeholder="–ö–∞–ª. (–∫–∫–∞–ª)" value={calories} onChange={(e)=>setCalories(e.target.value)} className="w-full md:w-32 p-3 border border-gray-300 rounded-lg" min="1" required />
                <button type="submit" className="w-full md:w-auto p-3 bg-blue-600 text-white rounded-lg font-semibold">–î–æ–±–∞–≤–∏—Ç—å</button>
              </form>
            </div>

            <div className="space-y-3">
              <h3 className="text-xl font-semibold text-gray-800">–ñ—É—Ä–Ω–∞–ª –ø–∏—Ç–∞–Ω–∏—è ({foodItems.length})</h3>
              {foodItems.length===0? <p className="text-gray-500 italic p-4 bg-white rounded-lg border">–°–µ–≥–æ–¥–Ω—è –≤—ã –µ—â–µ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–æ–±–∞–≤–∏–ª–∏.</p> : (
                <ul className="bg-white rounded-xl shadow-lg divide-y divide-gray-100">
                  {foodItems.map(item=> (
                    <li key={item.id} className="p-4 flex justify-between items-center group">
                      <div><p className="font-medium text-gray-800">{item.name}</p><p className="text-sm text-gray-500">{item.calories} –∫–∫–∞–ª</p></div>
                      <button onClick={()=>handleDeleteFood(item.id)} className="text-red-400 hover:text-red-600 p-2">&times;</button>
                    </li>
                  ))}
                </ul>
              )}
            </div>
          </div>
        );
      };

      const ExercisePlan = () => (
        <div className="p-4 space-y-6">
          <h2 className="text-3xl font-bold text-gray-800 border-b pb-2">–ü–ª–∞–Ω—ã –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –Ω–∞ –ù–µ–¥–µ–ª—é</h2>
          <div className="bg-white p-6 rounded-xl shadow-lg border border-blue-500 border-opacity-20">
            <h3 className="text-2xl font-semibold text-blue-700 mb-2">{EXERCISE_PLAN.title}</h3>
            <p className="text-gray-600 mb-4">{EXERCISE_PLAN.description}</p>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              {EXERCISE_PLAN.days.map((d,i)=> (
                <div key={i} className={`p-4 rounded-lg shadow-md ${d.focus==='–û—Ç–¥—ã—Ö'?'bg-gray-100 border-l-4 border-gray-400':'bg-green-50 border-l-4 border-green-500'}`}>
                  <p className="text-lg font-bold mb-1">{d.day}</p>
                  <p className="text-sm font-semibold text-gray-700 mb-2">{d.focus}</p>
                  <ul className="list-disc list-inside space-y-1 text-sm text-gray-600">{d.exercises.map((ex,idx)=><li key={idx}>{ex}</li>)}</ul>
                </div>
              ))}
            </div>
          </div>
        </div>
      );

      const WeeklyPlanAccordion = ({plan}) => { const [isOpen,setIsOpen] = useState(false); return (
        <div className="mt-4 border-t pt-4">
          <button onClick={()=>setIsOpen(!isOpen)} className="flex justify-between items-center w-full text-left font-semibold text-sm text-blue-600">
            <span>{isOpen? '–°–∫—Ä—ã—Ç—å –ø–ª–∞–Ω –ø–∏—Ç–∞–Ω–∏—è' : '–ü–æ–∫–∞–∑–∞—Ç—å –ø–ª–∞–Ω –ø–∏—Ç–∞–Ω–∏—è (3 –¥–Ω—è)'}</span>
            <span>{isOpen? '‚ñ¥':'‚ñæ'}</span>
          </button>
          {isOpen && (<div className="mt-3 space-y-4 p-4 bg-blue-50 rounded-lg border border-blue-100">
            {plan.weeklyPlan.map((dayData, index) => (
              <div key={index} className="p-3 bg-white rounded-lg shadow-sm">
                <p className="font-bold text-gray-800 border-b pb-1 mb-2">{dayData.day}</p>
                <div className="grid grid-cols-1 sm:grid-cols-3 gap-3 text-sm">
                  <div><span className="font-medium text-green-700">–ó–∞–≤—Ç—Ä–∞–∫: </span><span className="text-gray-600">{dayData.breakfast}</span></div>
                  <div><span className="font-medium text-green-700">–û–±–µ–¥: </span><span className="text-gray-600">{dayData.lunch}</span></div>
                  <div><span className="font-medium text-green-700">–£–∂–∏–Ω: </span><span className="text-gray-600">{dayData.dinner}</span></div>
                </div>
              </div>
            ))}
          </div>)}
        </div>
      ); };

      const DietPlans = () => (
        <div className="p-4 space-y-6">
          <h2 className="text-3xl font-bold text-gray-800 border-b pb-2">–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –ü–ª–∞–Ω—ã –î–∏–µ—Ç</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {DIET_PLANS.map((plan, idx)=> (
              <div key={idx} className="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                <h3 className="text-2xl font-bold text-green-700 mb-3">{plan.name}</h3>
                <p className="text-gray-600 mb-4">{plan.description}</p>
                <p className="font-semibold text-gray-800">–ú–∞–∫—Ä–æ—Å—ã: <span className="font-normal text-sm text-blue-600">{plan.macros}</span></p>
                <p className="font-semibold text-gray-800 mt-2">–ü—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–∞:</p>
                <ul className="list-disc list-inside text-sm text-gray-600 pl-4 space-y-1">{plan.benefits.map((b,i)=><li key={i}>{b}</li>)}</ul>
                <WeeklyPlanAccordion plan={plan} />
              </div>
            ))}
          </div>
        </div>
      );

      const FormInput = ({ label, type, value, onChange, min, max }) => (
        <div className="space-y-2 col-span-1">
          <label className="block text-sm font-medium text-gray-700">{label}</label>
          <input type={type} value={value} onChange={(e)=>onChange(parseInt(e.target.value,10)||0)} min={min} max={max} className="w-full p-3 border border-gray-300 rounded-lg" />
        </div>
      );

      const ResultBox = ({ title, value, description, isHighlight=false }) => (
        <div className={`p-3 mb-2 rounded-lg ${isHighlight? 'bg-blue-600 text-white shadow-md':'bg-white border'}`}>
          <p className={`text-sm ${isHighlight? 'text-blue-200':'text-gray-500'}`}>{title}</p>
          <p className={`text-2xl font-extrabold ${isHighlight? 'text-white':'text-gray-800'}`}>{value}</p>
          <p className={`text-xs mt-1 ${isHighlight? 'text-blue-200':'text-gray-500'}`}>{description}</p>
        </div>
      );

      const MacroResult = ({ label, grams, percent }) => (
        <div className="flex justify-between items-center py-2 border-b last:border-b-0"><span className="font-medium text-gray-700">{label} ({percent})</span><span className="font-bold text-lg text-green-600">{grams} –≥</span></div>
      );

      const MacroCalculator = () => {
        const [weight, setWeight] = useState(70);
        const [height, setHeight] = useState(175);
        const [age, setAge] = useState(30);
        const [gender, setGender] = useState('male');
        const [activity, setActivity] = useState(1.55);

        const { bmr, tdee, macros } = useMemo(()=>{
          let bmrCalc = (10*weight)+(6.25*height)-(5*age) + (gender==='male'?5:-161);
          const bmr = Math.round(bmrCalc);
          const tdee = Math.round(bmr * activity);
          const proteinGrams = Math.round((tdee*0.30)/4);
          const fatGrams = Math.round((tdee*0.30)/9);
          const carbGrams = Math.round((tdee*0.40)/4);
          return { bmr, tdee, macros: { protein: proteinGrams, fat: fatGrams, carbs: carbGrams } };
        }, [weight,height,age,gender,activity]);

        return (
          <div className="p-4 space-y-6">
            <h2 className="text-3xl font-bold text-gray-800 border-b pb-2">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ú–∞–∫—Ä–æ–Ω—É—Ç—Ä–∏–µ–Ω—Ç–æ–≤ (–ë–ñ–£)</h2>
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
              <div className="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg border border-gray-100 space-y-4">
                <h3 className="text-xl font-semibold text-blue-700 mb-4">–í–∞—à–∏ –ü–∞—Ä–∞–º–µ—Ç—Ä—ã</h3>
                <div className="grid grid-cols-2 gap-4">
                  <FormInput label="–í–µ—Å (–∫–≥)" type="number" value={weight} onChange={setWeight} min={30} max={300} />
                  <FormInput label="–†–æ—Å—Ç (—Å–º)" type="number" value={height} onChange={setHeight} min={100} max={250} />
                  <FormInput label="–í–æ–∑—Ä–∞—Å—Ç" type="number" value={age} onChange={setAge} min={15} max={100} />
                </div>
                <div className="space-y-2">
                  <label className="block text-sm font-medium text-gray-700">–ü–æ–ª</label>
                  <select value={gender} onChange={(e)=>setGender(e.target.value)} className="w-full p-3 border border-gray-300 rounded-lg bg-white">
                    <option value="male">–ú—É–∂—Å–∫–æ–π</option>
                    <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
                  </select>
                </div>
                <div className="space-y-2">
                  <label className="block text-sm font-medium text-gray-700">–£—Ä–æ–≤–µ–Ω—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏</label>
                  <select value={activity} onChange={(e)=>setActivity(parseFloat(e.target.value))} className="w-full p-3 border border-gray-300 rounded-lg bg-white">
                    <option value={1.2}>–°–∏–¥—è—á–∏–π (–º–∏–Ω–∏–º—É–º —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π)</option>
                    <option value={1.375}>–õ–µ–≥–∫–∞—è (1-3 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –≤ –Ω–µ–¥–µ–ª—é)</option>
                    <option value={1.55}>–£–º–µ—Ä–µ–Ω–Ω–∞—è (3-5 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ –≤ –Ω–µ–¥–µ–ª—é)</option>
                    <option value={1.725}>–ê–∫—Ç–∏–≤–Ω–∞—è (6-7 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ –≤ –Ω–µ–¥–µ–ª—é)</option>
                    <option value={1.9}>–û—á–µ–Ω—å –∞–∫—Ç–∏–≤–Ω–∞—è (2 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –≤ –¥–µ–Ω—å)</option>
                  </select>
                </div>
              </div>
              <div className="lg:col-span-1 bg-blue-50 p-6 rounded-xl shadow-lg border border-blue-200 h-fit">
                <h3 className="text-xl font-bold text-blue-800 mb-4">–í–∞—à–∏ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h3>
                <ResultBox title="BMR (–ë–∞–∑–∞–ª—å–Ω—ã–π –ú–µ—Ç–∞–±–æ–ª–∏–∑–º)" value={`${bmr} –∫–∫–∞–ª`} description="–≠–Ω–µ—Ä–≥–∏—è, –Ω–µ–æ–±—Ö–æ–¥–∏–º–∞—è –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∞–Ω–∏—è –∂–∏–∑–Ω–∏ –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –ø–æ–∫–æ—è." />
                <ResultBox title="TDEE (–î–Ω–µ–≤–Ω—ã–µ –≠–Ω–µ—Ä–≥–æ–∑–∞—Ç—Ä–∞—Ç—ã)" value={`${tdee} –∫–∫–∞–ª`} description="–û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞–ª–æ—Ä–∏–π, –∫–æ—Ç–æ—Ä–æ–µ –≤—ã —Å–∂–∏–≥–∞–µ—Ç–µ –∑–∞ –¥–µ–Ω—å." isHighlight={true} />
                <h4 className="text-lg font-bold text-gray-800 mt-6 mb-3 border-t pt-3">–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è –ø–æ –ú–∞–∫—Ä–æ—Å–∞–º (30/40/30)</h4>
                <MacroResult label="–ë–µ–ª–∫–∏" grams={macros.protein} percent="30%" />
                <MacroResult label="–ñ–∏—Ä—ã" grams={macros.fat} percent="30%" />
                <MacroResult label="–£–≥–ª–µ–≤–æ–¥—ã" grams={macros.carbs} percent="40%" />
              </div>
            </div>
          </div>
        );
      };

      const App = () => {
        const [currentPage, setCurrentPage] = useState('Calorie');
        const [isLoading, setIsLoading] = useState(false);
